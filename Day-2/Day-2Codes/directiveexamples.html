<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.min.js"></script>
     <script>
         var app = angular.module("myapp",[]);
         app.run(function($rootScope,$timeout){
            $timeout(function(){
                $rootScope.imgurl="https://camo.githubusercontent.com/6795c053f2fafee4d1c76f3a181876013827dd5e/68747470733a2f2f662e636c6f75642e6769746875622e636f6d2f6173736574732f333437303430322f313230383630372f32376637643134322d323564362d313165332d386330372d6139316532633736396435322e706e67";
               $rootScope.url="https://docs.angularjs.org/api/ng/filter/orderBy";
            },10000);
         });
         app.controller("ctrl",function($scope){
             //$scope.url="https://docs.angularjs.org/api/ng/filter/orderBy";
                $scope.isDisabled = true;
             $scope.show=function(){
                 $scope.isDisabled =false;
             }
         });
     </script>
</head>
<body ng-app="myapp" ng-controller="ctrl">
<input type="text" placeholder="Type userid here" ng-model="userid" />
<button ng-disabled="!userid" ng-click="show()">Login2</button>
<button ng-disabled="isDisabled">Login</button>
All<input type="checkbox" ng-model="master" ng-init="master=false"/>
<input type="checkbox" ng-checked="master"/>Bread
<input type="checkbox" ng-checked="master"/>Butter
<input type="checkbox" ng-checked="master"/>Milk
<input type="checkbox" ng-checked="master"/>Coffee
<input type="checkbox" ng-checked="master"/>Tea
<select>
    <option>USA</option>
    <option>UK</option>
    <option ng-selected="master">India</option>
    <option>Srilanka</option>
    <option>Nepal</option>
</select>
<img ng-src="{{imgurl}}"/>
<a ng-href="{{url}}">Click to Open Angular Docs</a>
<div ng-show="2+2==4">
    <div ng-if="2+2==14">
        <h1>Hello If</h1>
    </div>
    Show Me
</div>
</body>
</html>
