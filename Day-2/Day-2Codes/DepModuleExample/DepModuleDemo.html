<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/angular.min.js"></script>
    <script>

        var module3=angular.module("mymodule3",[]);
        module3.factory("myfactory3",function(){
            return {obj:"Hello this is Factory3"};
        });

        var module2 = angular.module("mymodule2",[]);
        module2.factory("myfactory",function(){
            return {obj:"Hello this is Factory"};
        });
        module2.service("myservice",function(){
            this.data = "Hello this is Service";
        });

        var module1 = angular.module("mymodule1",["mymodule2","mymodule3"]);
        module1.controller("myctrl",function($scope,myfactory,myservice,myfactory3){
            $scope.msg = myfactory.obj + " "+myservice.data+ " "+myfactory3.obj;
        });

    </script>
</head>
<body ng-app="mymodule1" ng-controller="myctrl">
Data is {{msg}}
</body>
</html>
