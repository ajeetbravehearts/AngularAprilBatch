<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/jquery-1.12.3.min.js"></script>
    <script src="libs/underscore-min.js"></script>
    <script src="libs/backbone-min.js"></script>
    <script>
        var Employee = Backbone.Model.extend();
        var ram = new Employee({id:1001,name:"Ram",salary:9999});
        var shyam = new Employee({id:1002,name:"Shyam",salary:9999});
        var EmployeeCollection = Backbone.Collection.extend({
            model:Employee
        });
        var empList = new EmployeeCollection();
        empList.add(ram);
        empList.add(shyam);
        console.log("Collection is ",empList);
        console.log("0th Place Object ",empList.at(0).get("name"));
        console.log("1st Place Object ",empList.at(1).get("name"));
        empList.forEach(function(empObject){
            console.log("Id "+empObject.get("id")
            +" Name "+empObject.get("name")+
            " Salary "+empObject.get("salary"));
        });
        //empList.remove(empList.at(0));
        console.log(" Where ",empList.where({"name":"Shyam"}));
       var subArray= empList.filter(function(empObject){
            return empObject.get("id")>1000;
        });
        console.log("SubArray ",subArray);
    </script>
</head>
<body>

</body>
</html>
