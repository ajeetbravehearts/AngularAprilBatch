<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.min.js"></script>
    <script>
        //angular.module("modulename",[dependency1,dependency1])
        var module = angular.module("greetmodule",[]);
        module.controller("greetctrl",function($scope,$rootScope){
            $scope.sayWelcome=function(){
            $scope.result = "User "+$scope.username;
            }
        });
    </script>
</head>
<body ng-app="greetmodule" >
<div  ng-controller="greetctrl">
    <input type="text" ng-model="username"  />
    <button ng-click="sayWelcome()">Greet</button>
    <h1>Welcome <span >{{result}}</span></h1>
    <div>
        <h2>Another Div Print the Result {{result}}</h2>
    </div>
</div>


</body>
</html>
