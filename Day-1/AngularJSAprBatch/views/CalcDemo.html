<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.min.js"></script>
    <script src="../app/app.js"></script>
    <script src="../factory/calcfactory.js"></script>
    <script src="../service/calcservice.js"></script>
    <script src="../controller/calccontroller.js"></script>
</head>
<body>
<div ng-app="calcModule" ng-controller="calcCtrl">
    <table>
        <tr><td>FirstNo</td>
            <td><input type="text" data-ng-init="firstNo=0" ng-model="firstNo"/></td></tr>
        <tr><td>SecondNo</td>
            <td><input type="text" data-ng-init="secondNo=0" ng-model="secondNo"/></td></tr>
        <tr><td>Result</td>
            <td ng-bind="result"></td></tr>
        <tr><td colspan="2">
            <button  ng-click="add()">Add</button>
            <button ng-click="subtract()">Subtract</button>
            <button>Multiply</button>
            <button>Divide</button></td></tr>
    </table>
</div>
</body>
</html>
